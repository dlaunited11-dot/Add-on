<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #00bcd4;
            --secondary-color: #333;
            --border-color: #444;
            --hover-color: #555;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            text-align: center;
        }

        #video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        #video-player {
            width: 100%;
            height: auto;
            background-color: #000;
        }

        .channel-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .channel-list li {
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .channel-list li:hover {
            transform: scale(1.05);
            background-color: var(--hover-color);
        }

        .channel-list a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
            font-weight: bold;
            height: 100%;
        }

        .channel-list img {
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Italian TV Live</h1>

        <div id="video-container">
            <video id="video-player" controls autoplay></video>
        </div>
        
        <h2>Kanalliste</h2>
        <ul id="channels" class="channel-list">
            </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-player');
            const channelsList = document.getElementById('channels');

            // Beispieldaten für die Kanäle. Sie können dies auch von einer externen API laden.
            // Die URL für das Logo kann relativ (im selben Verzeichnis) oder absolut sein.
            const channels = [
                { name: "Canale 5", url: "https://amg16146-wbdi-amg16146c8-samsung-it-1841.playouts.now.amagi.tv/playlist/amg16146-warnerbrosdiscoveryitalia-dmax-samsungit/playlist.m3u8", logo: "https://www.rai.it/dl/img/2021/04/16/1618585489874_raigulp.png" },
                { name: "Italia 1", url: "https://amg16146-wbdi-amg16146c8-samsung-it-1841.playouts.now.amagi.tv/playlist/amg16146-warnerbrosdiscoveryitalia-dmax-samsungit/playlist.m3u8", logo: "https://www.rai.it/dl/img/2021/04/16/1618585489874_raigulp.png" },
                { name: "Rai 1", url: "https://amg16146-wbdi-amg16146c8-samsung-it-1841.playouts.now.amagi.tv/playlist/amg16146-warnerbrosdiscoveryitalia-dmax-samsungit/playlist.m3u8", logo: "https://www.rai.it/dl/img/2021/04/16/1618585489874_raigulp.png" },
                // Fügen Sie hier Ihre weiteren Kanäle hinzu
            ];
            
            // Generiert die Kanalliste auf der Seite
            channels.forEach(channel => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = "#";
                a.setAttribute('data-stream-url', channel.url);
                a.innerHTML = `<img src="${channel.logo}" alt="${channel.name} Logo"><span>${channel.name}</span>`;
                li.appendChild(a);
                channelsList.appendChild(li);
            });

            channelsList.addEventListener('click', (event) => {
                event.preventDefault();
                const target = event.target.closest('a');
                if (target) {
                    const streamUrl = target.getAttribute('data-stream-url');
                    if (streamUrl) {
                        playStream(streamUrl);
                    }
                }
            });

            function playStream(url) {
                if (video.src === url) {
                    return; // Stream wird bereits abgespielt
                }
                
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    
                    // Setzt die Referer- und User-Agent-Header direkt in der HLS-Konfiguration
                    hls.config.pLoader = function (config) {
                        const loader = new Hls.DefaultConfig.loader(config);
                        loader.load = function (context, _config, callbacks) {
                            const parsedUrl = new URL(context.url);
                            context.headers = {
                                "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36",
                                "Referer": `${parsedUrl.protocol}//${parsedUrl.host}/`
                            };
                            return loader.super.load(context, _config, callbacks);
                        };
                        return loader;
                    };

                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Fallback für iOS/macOS Safari
                    video.src = url;
                    video.addEventListener('loadedmetadata', () => {
                        video.play();
                    });
                } else {
                    alert('Ihr Browser unterstützt keine HLS-Wiedergabe.');
                }
            }
            
            // Spielt den ersten Stream automatisch ab, wenn die Seite geladen wird
            if (channels.length > 0) {
                playStream(channels[0].url);
            }
        });
    </script>
</body>
</html>
